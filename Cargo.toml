[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["yassun7010 <yassun7010@outlook.com>"]
license = "MIT"

[workspace.dependencies]
serde_json = "1.0.116"
tokio = { version = "1.37.0", features = ["full"] }
openssl = { version = "0.10.64", features = ["vendored"] }
thiserror = "1.0.60"
